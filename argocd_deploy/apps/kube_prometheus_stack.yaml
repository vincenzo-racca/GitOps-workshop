--- # All configs: https://argoproj.github.io/argo-cd/operator-manual/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
  #    notifications.argoproj.io/subscribe.mytrigger.discord: ""
  #    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook-site: "webhook-site-notification"
spec:
  project: default
  source:
    repoURL: https://github.com/vincenzo-racca/GitOps-workshop.git
    targetRevision: HEAD
    path: app_kube-prometheus-stack
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
